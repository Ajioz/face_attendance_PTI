<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face_AI</title>

    <link
      rel="shortcut icon"
      type="image/jpg"
      href="{{ url_for('static', filename='img/pti_small.jpg') }}"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/fc0bcca8a3.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css file link  -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"
        ><img src="{{ url_for('static', filename='img/pti_small.jpg') }}"
      /></a>
      <div id="menu-bar" class="fas fa-bars"></div>
      <nav class="navbar">
        <a href="#login" id="login">Login</a>
        <a href="#register" id="register">Sign Up</a>
      </nav>
    </header>

    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" method="POST">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use email for registeration</span>
          <input type="text" placeholder="Name" name="Name" required />
          <input type="enail" placeholder="email" name="email" required />
          <input
            type="password"
            placeholder="password"
            name="password"
            required
          />
          <button name="submit" value="create">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#" method="POST">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or Use Your Account</span>
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <a href="#">Forgot Your Password?</a>
          <button name="submit" value="Login">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>This is PTI Artificial Intelligence Face Recognition App</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Student</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js file link  -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
